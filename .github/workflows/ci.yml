name: CI

on:
  pull_request:
  push:

jobs:
  check:
    name: Check on Rust ${{matrix.rust}}${{format(' ({0})', matrix.target || matrix.os)}}
    runs-on: ${{matrix.os}}-latest
    strategy:
      matrix:
        os: [ubuntu]
        rust: ['1.56', stable, beta, nightly]
    env:
      target: ${{matrix.target && format('--target={0}', matrix.target)}}
      workspace: ${{matrix.no-workspace || '--workspace'}}
    steps:
    - uses: actions/checkout@v3.0.2
    - uses: actions-rs/toolchain@v1.0.7
      with:
        toolchain: ${{matrix.rust}}
        profile: minimal
        target: ${{matrix.target}}
    - run: cargo +${{matrix.rust}} check ${{env.target}} ${{env.workspace}} --no-default-features
    - run: cargo +${{matrix.rust}} check ${{env.target}} ${{env.workspace}}
    - run: cargo +${{matrix.rust}} check ${{env.target}} ${{env.workspace}} --all-features

  test:
    name: Test
    needs: [check]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.0.2
    - uses: actions-rs/toolchain@v1.0.7
    - run: cargo test --no-default-features
    - run: cargo test
    - run: cargo test --all-features

  clippy:
    name: Clippy
    needs: [check]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.0.2
    - uses: actions-rs/toolchain@v1.0.7
      with:
        toolchain: stable
        profile: minimal
        components: clippy
    - run: cargo clippy --no-default-features
    - run: cargo clippy
    - run: cargo clippy --all-features

  fmt:
    name: Formatting
    needs: [check]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.0.2
    - uses: actions-rs/toolchain@v1.0.7
      with:
        toolchain: stable
        profile: minimal
        components: rustfmt
    - run: cargo fmt --all -- --check

  check-advisories:
    needs: [check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: actions-rs/install@v0.1
        with:
          crate: cargo-deny
          use-tool-cache: true
      - name: Check for security advisories and unmaintained crates
        run: cargo deny check advisories

  check-bans:
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: actions-rs/install@v0.1
        with:
          crate: cargo-deny
          use-tool-cache: true
      - name: Check for banned and duplicated dependencies
        run: cargo deny check bans

  check-licenses:
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: actions-rs/install@v0.1
        with:
          crate: cargo-deny
          use-tool-cache: true
      - name: Check for unauthorized licenses
        run: cargo deny check licenses

  check-sources:
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: actions-rs/install@v0.1
        with:
          crate: cargo-deny
          use-tool-cache: true
      - name: Checked for unauthorized crate sources
        run: cargo deny check sources
  # We need some "accummulation" job here because bors fails (timeouts) to
  # listen on matrix builds.
  # Hence, we have some kind of dummy here that bors can listen on
  ci-success:
    name: CI
    if: ${{ success() }}
    runs-on: ubuntu-latest
    needs:
      - check
      - test
      - clippy
      - fmt
    steps:
      - name: CI succeeded
        run: exit 0
